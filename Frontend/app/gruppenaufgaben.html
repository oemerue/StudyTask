<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gruppenaufgaben – StudyTasks</title>
    <meta name="description" content="Aufgaben einer Studiengruppe in StudyTasks." />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles.css" />
    <link rel="icon" href="../images/Logo.png" />
</head>

<body>

    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="dashboard.html">
                <img src="../images/Logo.png" alt="StudyTasks Logo" class="brand-logo" />
            </a>

            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="aufgaben.html">Aufgaben</a></li>
                    <li><a href="kalender.html">Kalender</a></li>
                    <li><a href="gruppen.html" class="active">Gruppen</a></li>
                    <li><a href="profil.html">Profil</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="section">
        <div class="container tasks-page-container">
            <h1 class="page-title">Gruppenaufgaben</h1>
            <p class="muted page-subtitle">
                Alle Aufgaben dieser Studiengruppe im Überblick.
            </p>

            <div id="tasksContainer" class="grid tasks-grid"></div>

            <div class="tasks-cta">
                <a id="createTaskBtn" class="btn btn-primary">
                + Neue Aufgabe erstellen
            </a>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <div class="brand-row">
                <img src="../images/Logo.png" alt="StudyTasks Logo" class="brand-logo small" />
            </div>
            <p class="muted">© <span id="y"></span> StudyTasks</p>
        </div>
    </footer>

    <script>
        document.getElementById("y").textContent = new Date().getFullYear();
    </script>

    <script src="js/auth-check.js"></script>
    <script src="js/api.js"></script>
    <script src="js/tasks.js"></script>

    <script>
        const params = new URLSearchParams(window.location.search);
        const groupId = params.get("group_id");

        if (!groupId) {
            alert("Keine Gruppe ausgewählt");
            window.location.href = "gruppen.html";
        }

        document.getElementById("createTaskBtn").href =
            "aufgabe-erstellen.html?group_id=" + encodeURIComponent(groupId);

        (async() => {
            const container = document.getElementById("tasksContainer");
            container.innerHTML = "";

            try {
                const tasks = await loadTasksForGroup(groupId);

                if (!tasks || tasks.length === 0) {
                    container.innerHTML = "<p>Keine Aufgaben in dieser Gruppe.</p>";
                    return;
                }

                tasks.forEach(t => {
                    const el = document.createElement("article");
                    el.className = "feature task-card";

                    el.innerHTML = `
                    <h3>${t && t.title ? t.title : ""}</h3>
                    <p class="muted">Deadline: ${t.due_at ? String(t.due_at).slice(0,16) : "—"}</p>
                    <p class="muted">Status: ${t.status}</p>
                    <button class="btn btn-primary">Weiter</button>
                `;

                    el.querySelector("button").onclick = async() => {
                        const next = nextStatus(t.status); // aus tasks.js
                        await updateTaskStatus(t.id, next);
                        location.reload();
                    };

                    container.appendChild(el);
                });
            } catch (e) {
                console.error(e);
                container.innerHTML = "<p>Fehler beim Laden der Aufgaben.</p>";
            }
        })();
    </script>

    <script src="js/admin-nav.js"></script>

</body>

</html>
