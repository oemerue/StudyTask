<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kalender – StudyTasks</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles.css" />
    <link rel="icon" href="../images/Logo.png" />
</head>

<body>

    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="dashboard.html">
                <img src="../images/Logo.png" alt="StudyTasks Logo" class="brand-logo" />
            </a>

            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="aufgaben.html">Aufgaben</a></li>
                    <li><a href="kalender.html" class="active">Kalender</a></li>
                    <li><a href="gruppen.html">Gruppen</a></li>
                    <li><a href="profil.html">Profil</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container" style="margin-top:28px;">
        <div style="display:flex; align-items:center; justify-content:space-between; gap:16px; flex-wrap:wrap;">
            <div>
                <h1 style="margin:0;">Mein Kalender</h1>
                <p class="muted" id="weekLabel" style="margin:6px 0 0 0;"></p>
            </div>

            <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
                <select id="groupSelect" style="min-width:240px;">
                <option value="">Alle Gruppen</option>
            </select>

                <button class="btn" id="prevWeek">‹</button>
                <button class="btn" id="nextWeek">›</button>
            </div>
        </div>

        <section class="feature" style="margin-top:18px; overflow:auto;">
            <div class="calendar-wrapper">
                <div id="weekGrid" class="calendar-grid"></div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <p class="muted">© <span id="y"></span> StudyTasks</p>
    </footer>

    <script>
        document.getElementById("y").textContent = new Date().getFullYear();
    </script>

    <!-- AUTH / API -->
    <script src="js/auth-check.js"></script>
    <script src="js/api.js"></script>

    <!-- DATA -->
    <script src="js/groups.js"></script>
    <script src="js/tasks.js"></script>

    <!-- LOGIK -->
    <script src="js/kalender.js"></script>

    <!-- ADMIN NAV (immer ganz unten) -->
    <script src="js/admin-nav.js"></script>

</body>

</html>
