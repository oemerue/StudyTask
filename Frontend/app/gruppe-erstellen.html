<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gruppe erstellen – StudyTasks</title>
    <meta name="description" content="Erstelle eine neue Studiengruppe in StudyTasks." />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles.css" />
    <link rel="icon" href="../images/Logo.png" />
</head>

<body>

    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="dashboard.html">
                <img src="../images/Logo.png" alt="StudyTasks Logo" class="brand-logo" />
            </a>

            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="aufgaben.html">Aufgaben</a></li>
                    <li><a href="kalender.html">Kalender</a></li>
                    <li><a href="gruppen.html" class="active">Gruppen</a></li>
                    <li><a href="profil.html">Profil</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="section">
        <div class="container demo-card" style="max-width:700px;">
            <h2>Neue Gruppe erstellen</h2>
            <p class="muted">
                Erstelle eine neue Studiengruppe und lade andere Studierende ein.
            </p>

            <form id="groupForm" style="margin-top:24px; display:flex; flex-direction:column; gap:16px;">
                <label for="groupName">Gruppenname</label>
                <input type="text" id="groupName" placeholder="z. B. Software Engineering Gruppe" />

                <label for="groupDesc">Beschreibung</label>
                <textarea id="groupDesc" rows="4" placeholder="Kurze Beschreibung der Gruppe"></textarea>

                <div style="display:flex; justify-content:space-between; margin-top:10px;">
                    <a href="gruppen.html" class="btn btn-ghost">Abbrechen</a>
                    <button type="submit" class="btn btn-primary">Gruppe erstellen</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <div class="brand-row">
                <img src="../images/Logo.png" alt="StudyTasks Logo" class="brand-logo small" />
            </div>
            <p class="muted">© <span id="y"></span> StudyTasks</p>
        </div>
    </footer>

    <script>
        document.getElementById("y").textContent = new Date().getFullYear();
    </script>

    <!-- AUTH CHECK -->
    <script src="js/auth-check.js"></script>
    <script src="js/api.js"></script>
    <script src="js/groups.js"></script>

    <script>
        document.getElementById('groupForm').addEventListener('submit', async e => {
            e.preventDefault();

            const name = document.getElementById('groupName').value.trim();
            const description = document.getElementById('groupDesc').value.trim();

            if (!name) {
                alert('Name erforderlich');
                return;
            }

            try {

                await createGroup(name, description);
                window.location.href = 'gruppen.html';
            } catch (e) {
                alert(e.message);
                console.error(e);
            }

        });
    </script>
    <script src="js/admin-nav.js"></script>

</body>

</html>
