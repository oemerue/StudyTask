<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard – StudyTasks</title>
    <meta name="description" content="Dashboard von StudyTasks" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles.css" />
    <link rel="icon" href="../images/Logo.png" />
</head>

<body>

    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="dashboard.html">
                <img src="../images/Logo.png" alt="StudyTasks Logo" class="brand-logo" />
            </a>

            <nav class="nav">
                <ul class="nav-list" id="mainNav">
                    <li><a href="dashboard.html" class="active">Dashboard</a></li>
                    <li><a href="aufgaben.html">Aufgaben</a></li>
                    <li><a href="kalender.html">Kalender</a></li>
                    <li><a href="gruppen.html">Gruppen</a></li>
                    <li><a href="profil.html">Profil</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="section dashboard">
        <div class="container">

            <div class="dashboard-header">
                <div>
                    <h1 class="page-title">Dashboard</h1>
                    <p class="muted">
                        Überblick über deine Aufgaben, Gruppen und Deadlines.
                    </p>
                </div>
            </div>

            <!-- KPI CARDS -->
            <section class="dashboard-kpis" style="margin-top:32px;">
                <div class="kpi-grid">
                    <div class="kpi-card">
                        <div class="kpi-value">–</div>
                        <div class="kpi-label">Offene Aufgaben</div>
                    </div>

                    <div class="kpi-card">
                        <div class="kpi-value">–</div>
                        <div class="kpi-label">Meine Aufgaben</div>
                    </div>

                    <div class="kpi-card">
                        <div class="kpi-value">–</div>
                        <div class="kpi-label">Diese Woche</div>
                    </div>

                    <div class="kpi-card warning">
                        <div class="kpi-value">–</div>
                        <div class="kpi-label">Überfällig</div>
                    </div>
                </div>
            </section>

            <!-- GROUPS -->
            <section class="dashboard-groups" style="margin-top:48px;">
                <h2 class="section-title">Meine Gruppen</h2>

                <div class="group-grid">
                    <div class="group-card">
                        <strong>Beispielgruppe</strong>
                        <div class="muted">Rolle: –</div>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <div class="brand-row">
                <img src="../images/Logo.png" alt="StudyTasks Logo" class="brand-logo small" />
            </div>
            <p class="muted">© <span id="y"></span> StudyTasks</p>
        </div>
    </footer>

    <script>
        document.getElementById("y").textContent = new Date().getFullYear();
    </script>

    <script src="js/auth-check.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/admin-nav.js"></script>


</body>

</html>
