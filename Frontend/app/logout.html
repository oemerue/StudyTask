<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logout – StudyTasks</title>
    <link rel="stylesheet" href="../src/styles.css" />
</head>

<body>

    <main class="section">
        <div class="container demo-card" style="max-width:520px; text-align:center;">
            <h2>Logout…</h2>
            <p class="muted">Du wirst abgemeldet.</p>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script>
        (async() => {
            try {
                await apiRequest("/auth/logout.php", "POST");
            } catch (e) {
                // egal, Session ist serverseitig sowieso weg
                console.error(e);
            }
            window.location.href = "../site/login.html";
        })();
    </script>

</body>
