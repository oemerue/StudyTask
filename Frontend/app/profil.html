<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profil – StudyTasks</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles.css" />
    <link rel="icon" href="../images/Logo.png" />
</head>

<body>

    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="dashboard.html">
                <img src="../images/Logo.png" class="brand-logo" />
            </a>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="aufgaben.html">Aufgaben</a></li>
                    <li><a href="kalender.html">Kalender</a></li>
                    <li><a href="gruppen.html">Gruppen</a></li>
                    <li><a href="profil.html" class="active">Profil</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="section">
        <div class="container" style="max-width:720px;">
            <h1 class="page-title">Mein Profil</h1>
            <p class="muted page-subtitle">Verwalte deine persönlichen Daten.</p>

            <div class="feature">
                <form id="profileForm" class="form" style="max-width:520px; margin:auto;">

                    <label>Vollständiger Name</label>
                    <input type="text" id="name" required />

                    <label>Matrikelnummer</label>
                    <input type="text" id="matrikelnummer" required />

                    <label>E-Mail-Adresse</label>
                    <input type="email" id="email" required />

                    <hr style="margin:24px 0;" />

                    <label>Aktuelles Passwort <span class="muted">(Pflicht)</span></label>
                    <input type="password" id="currentPassword" required />

                    <label>Neues Passwort <span class="muted">(optional)</span></label>
                    <input type="password" id="newPassword" />

                    <label>Neues Passwort wiederholen</label>
                    <input type="password" id="newPasswordRepeat" />

                    <button class="btn btn-primary" type="submit" style="margin-top:18px;">
                    Änderungen speichern
                </button>

                    <p class="muted" style="margin-top:14px; font-size:14px;">
                        Aus Sicherheitsgründen müssen alle Änderungen mit dem aktuellen Passwort bestätigt werden.
                    </p>
                </form>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <img src="../images/Logo.png" class="brand-logo small" />
            <p class="muted">© <span id="y"></span> StudyTasks</p>
        </div>
    </footer>

    <script>
        document.getElementById("y").textContent = new Date().getFullYear();
    </script>

    <script src="js/auth-check.js"></script>
    <script src="js/api.js"></script>

    <script>
        (async() => {
            const user = await apiRequest("/auth/me.php");

            document.getElementById("name").value = user.display_name;
            document.getElementById("email").value = user.email;
            document.getElementById("matrikelnummer").value = user.matrikelnummer;
        })();

        document.getElementById("profileForm").addEventListener("submit", async(e) => {
            e.preventDefault();

            try {
                await apiRequest("/user/update-profile.php", "POST", {
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    matrikelnummer: document.getElementById("matrikelnummer").value,
                    current_password: document.getElementById("currentPassword").value,
                    new_password: document.getElementById("newPassword").value || null,
                    new_password_repeat: document.getElementById("newPasswordRepeat").value || null
                });

                alert("Profil erfolgreich aktualisiert.");

                document.getElementById("currentPassword").value = "";
                document.getElementById("newPassword").value = "";
                document.getElementById("newPasswordRepeat").value = "";

            } catch (err) {
                alert(err.message);
            }
        });
    </script>

</body>

</html>
