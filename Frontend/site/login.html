<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login – StudyTasks</title>
    <meta name="description" content="Login für StudyTasks" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles.css" />
    <link rel="icon" href="../images/Logo.png" />
</head>

<body>

    <!-- Header -->
    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="../../index.html">
                <img src="../images/Logo.png" alt="StudyTasks Logo" class="brand-logo" />
            </a>

            <!-- Navigation (wie bei Registrierung) -->
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="features.html">Funktionen</a></li>
                    <li><a href="sofunktionierts.html">So funktioniert’s</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
                    <li><a href="registrierung.html">Registrierung</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main -->
    <main class="section">
        <div class="container demo-card" style="max-width:420px; text-align:center;">
            <h2>Login</h2>
            <p class="muted">Melde dich mit deinem Account an.</p>

            <form id="loginForm" style="margin-top:24px; display:flex; flex-direction:column; gap:16px;">
                <label for="email">E-Mail</label>
                <input type="email" id="email" placeholder="dein.name@technikum-wien.at" required />

                <label for="password">Passwort</label>
                <input type="password" id="password" placeholder="********" required />

                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <p class="muted" style="margin-top:14px; font-size:14px;">
                Noch kein Account?
                <a href="registrierung.html"><strong>Jetzt registrieren</strong></a>
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container footer-inner" style="flex-direction:column; text-align:center;">
            <p class="muted">© <span id="y"></span> StudyTasks</p>
        </div>
    </footer>

    <script>
        document.getElementById("y").textContent = new Date().getFullYear();
    </script>

    <script src="../app/js/api.js"></script>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async e => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            if (!email || !password) {
                alert("Bitte alle Felder ausfüllen");
                return;
            }

            try {
                await apiRequest("/auth/login.php", "POST", {
                    email,
                    password
                });

                window.location.href = "../app/aufgaben.html";
            } catch (e) {
                alert(e.message || "Login fehlgeschlagen");
            }
        });
    </script>

</body>

</html>
